<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Logout')}"></head>

<body class="bg-[#0b1020] text-blue-200 min-h-screen flex items-center justify-center">

    <div class="card bg-[#111a2b] border border-blue-700 w-96 shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-blue-400">Logout</h2>
            <p class="text-blue-300 my-4">Tem certeza que deseja sair?</p>
            <div class="card-actions justify-end">
                <form method="post" th:action="@{/logout}" class="inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn bg-blue-600 hover:bg-blue-700 border-blue-600 text-white">Logout</button>
                </form>
                <a href="javascript:history.back()" class="btn btn-ghost text-blue-300 hover:text-blue-200">Cancelar</a>
            </div>
        </div>
    </div>

</body>

</html>
