<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Logout')}"></head>
<body class="bg-black text-green-400 min-h-screen flex items-center justify-center">

<div class="card bg-gray-900 border border-green-400 w-96">
    <div class="card-body items-center text-center">
        <h2 class="card-title text-green-400">Logout!</h2>
        <p class="text-green-300 my-4">Tem certeza que deseja sair?</p>
        <div class="card-actions justify-end">
            <form method="post" th:action="@{/logout}" class="inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary">Logout</button>
            </form>
            <a href="javascript:history.back()" class="btn btn-ghost">Cancelar</a>
        </div>
    </div>
</div>

</body>
</html>

</body>
</html>
