<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patio Vision - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-green-400 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md p-8 rounded-2xl bg-gray-800 shadow-lg flex flex-col items-center gap-6">
    <h1 class="text-3xl font-bold text-green-400">Patio Vision</h1>
    <p class="text-gray-300">Crie sua conta</p>
    
    <!-- Mensagens de erro ou sucesso gerais -->
    <div th:if="${error}" class="alert alert-error w-full" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success w-full" th:text="${message}"></div>

    <!-- Formulário de Registro -->
    <form th:action="@{/register}" method="post" th:object="${registerForm}" class="w-full space-y-4">
        
        <!-- Mensagens de erro global do formulário -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error w-full">
            <ul class="list-none">
                <li th:each="error : ${#fields.globalErrors()}" th:text="${error}"></li>
            </ul>
        </div>
        
        <div class="form-control">
            <label class="label">
                <span class="label-text text-green-300">Nome Completo</span>
            </label>
            <input type="text" 
                   th:field="*{name}"
                   class="input input-bordered bg-gray-700 text-green-200 border-gray-600 focus:border-green-400" 
                   placeholder="Seu nome completo"/>
            <div class="label" th:if="${#fields.hasErrors('name')}">
                <span class="label-text-alt text-red-400" th:errors="*{name}"></span>
            </div>
        </div>
        
        <div class="form-control">
            <label class="label">
                <span class="label-text text-green-300">E-mail</span>
            </label>
            <input type="email" 
                   th:field="*{email}"
                   class="input input-bordered bg-gray-700 text-green-200 border-gray-600 focus:border-green-400" 
                   placeholder="seu@email.com"/>
            <div class="label" th:if="${#fields.hasErrors('email')}">
                <span class="label-text-alt text-red-400" th:errors="*{email}"></span>
            </div>
        </div>
        
        <div class="form-control">
            <label class="label">
                <span class="label-text text-green-300">Senha</span>
            </label>
            <input type="password" 
                   th:field="*{password}"
                   class="input input-bordered bg-gray-700 text-green-200 border-gray-600 focus:border-green-400" 
                   placeholder="Mínimo 6 caracteres"/>
            <div class="label" th:if="${#fields.hasErrors('password')}">
                <span class="label-text-alt text-red-400" th:errors="*{password}"></span>
            </div>
        </div>
        
        <div class="form-control">
            <label class="label">
                <span class="label-text text-green-300">Confirmar Senha</span>
            </label>
            <input type="password" 
                   th:field="*{confirmPassword}"
                   class="input input-bordered bg-gray-700 text-green-200 border-gray-600 focus:border-green-400" 
                   placeholder="Digite a senha novamente"/>
            <div class="label" th:if="${#fields.hasErrors('confirmPassword')}">
                <span class="label-text-alt text-red-400" th:errors="*{confirmPassword}"></span>
            </div>
        </div>
        
        <button type="submit" class="btn bg-green-600 hover:bg-green-700 border-green-600 text-white w-full">
            Criar Conta
        </button>
    </form>

    <div class="divider text-gray-400">OU</div>

    <!-- Login OAuth2 -->
    <div class="w-full flex flex-col gap-3">
        <a href="/oauth2/authorization/github"
           class="btn bg-gray-700 hover:bg-gray-600 border-gray-600 text-white w-full">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"/>
            </svg>
            Registrar com GitHub
        </a>

        <a href="/oauth2/authorization/google"
           class="btn bg-red-600 hover:bg-red-700 border-red-600 text-white w-full">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Registrar com Google
        </a>
    </div>
    
    <div class="divider text-gray-400"></div>
    
    <!-- Link para login -->
    <p class="text-center text-gray-400">
        Já tem conta? 
        <a href="/login" class="link link-success">Faça login aqui</a>
    </p>
</div>

</body>
</html>
