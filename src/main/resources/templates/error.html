<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Erro')}"></head>

<body class="min-h-screen flex flex-col bg-[#0b1020] text-blue-200">

    <!-- Header -->
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="flex-1 flex items-center justify-center px-4">
        <div class="card w-96 bg-[#111a2b] border border-blue-600 shadow-xl">
            <div class="card-body items-center text-center">
                <h2 class="card-title text-blue-400 text-2xl">Erro!</h2>
                <p class="text-blue-200/90 my-4" th:text="${message ?: 'Ocorreu um problema inesperado.'}">
                    Ocorreu um problema inesperado.
                </p>
                <p class="text-blue-300/70 text-sm mb-4" th:if="${error}" th:text="${error}"></p>
                <div class="card-actions justify-center gap-2">
                    <a href="javascript:history.back()"
                        class="btn btn-ghost text-blue-300 hover:text-blue-200">Voltar</a>
                    <a href="/index" class="btn bg-blue-600 hover:bg-blue-700 border-blue-600 text-white">Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- RodapÃ© -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
