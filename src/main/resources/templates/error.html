<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Erro - Coinly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex flex-col bg-[#0b1020] text-blue-200">

    <!-- Navbar simples -->
    <nav class="navbar bg-[#0f172a] shadow-lg border-b border-blue-900/40">
        <div class="flex-1">
            <a href="/index" class="btn btn-ghost normal-case text-xl text-blue-400">Coinly</a>
        </div>
        <div class="flex-none gap-2 pr-4">
            <a href="/index" class="btn btn-sm bg-blue-600 hover:bg-blue-700 border-blue-600 text-white">Dashboard</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-1 flex items-center justify-center px-4">
        <div class="card w-96 bg-[#111a2b] border border-blue-600 shadow-xl">
            <div class="card-body items-center text-center">
                <h2 class="card-title text-blue-400 text-2xl">Erro!</h2>

                <p class="text-blue-200/90 my-4"
                    th:text="${message != null ? message : 'Ocorreu um problema inesperado.'}">
                    Ocorreu um problema inesperado.
                </p>

                <p class="text-blue-300/70 text-sm mb-4" th:if="${error}" th:text="${error}">
                    Detalhes do erro.
                </p>

                <div class="card-actions justify-center gap-2">
                    <a href="javascript:history.back()"
                        class="btn btn-ghost text-blue-300 hover:text-blue-200">Voltar</a>
                    <a href="/index" class="btn bg-blue-600 hover:bg-blue-700 border-blue-600 text-white">Dashboard</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé simples -->
    <footer class="mt-8 border-t border-blue-900/40 bg-[#0f172a]">
        <div class="container mx-auto px-4 py-4 text-center text-sm text-blue-300/70">
            © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Coinly • Todos os direitos
            reservados
        </div>
    </footer>

</body>

</html>
